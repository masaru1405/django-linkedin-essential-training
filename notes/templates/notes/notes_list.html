{% extends 'base.html' %}

{% block content %}
  <h1 class="my-5">These are the notes:</h1>
  <div class="row row-cols3 g-2">
    {% for note in notes %}
      <div class="col">
        <div class="p-3 border">
          <a href="{% url 'notes.detail' note.id %}" class="text-dark text-decoration-none">
            <h3>{{note.title}}</h3>
            {{note.text|truncatechars:10}}
          </a>
        </div>
      </div>
    {% endfor %}
    <div>
      <button class="btn btn-success">
        <a href="{% url 'notes.new' %}" class="link_button">New Note</a>
      </button>
    </div>
  </div>
{% endblock %}
